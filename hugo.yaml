# Configuration
baseURL: "https://futurelog.xyz/"
title: "Futurelog"

enableRobotsTXT: true
enableGitInfo: true
enableEmoji: true
hasCJKLanguage: true

# services:
#   googleAnalytics:
#     ID: G-MEASUREMENT_ID

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

defaultContentLanguage: zh-cn
languages:
  zh-cn:
    contentDir: content/zh-cn
    languageName: 简体中文
    languageCode: zh-cn
    weight: 1
    title: Futurelog
  en:
    contentDir: content/en
    languageName: English
    languageCode: en
    weight: 2
    title: Futurelog

module:
  hugoVersion:
    extended: true
    min: "0.112.0"

  workspace: hugo.work
  imports:
    - path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

enableInlineShortcodes: true

menu:
  main:
    - identifier: posts
      name: Posts
      pageRef: /blog
      weight: 1
    - identifier: docs
      name: Docs
      pageRef: /docs
      weight: 2
    - identifier: projects
      name: Projects
      pageRef: /projects
      weight: 3
    - identifier: gallery
      name: Gallery
      pageRef: /gallery
      weight: 4
    - identifier: about
      name: About
      pageRef: /about
      weight: 5
    - name: Search
      weight: 6
      params:
        type: search
    - name: GitHub
      weight: 7
      url: "https://github.com/wallezen"
      params:
        icon: github
    - name: Twitter
      weight: 8
      url: "https://x.com/wallezen007"
      params:
        icon: twitter

  sidebar:
    - identifier: links
      name: Links
      params:
        type: separator
      weight: 1
    # - identifier: about
    #   name: "About"
    #   pageRef: "/about"
    #   weight: 2
    - identifier: cloudbrain
      name: "CloudBrain ↗"
      url: "https://futurelog.xyz/cloudbrain"
      weight: 3
    - identifier: newsletter
      name: "Newsletter ↗"
      url: "https://newsletter.futurelog.xyz"
      weight: 3
    - identifier: stats
      name: Stats
      params:
        type: separator
      weight: 4
    - identifier: blogStats
      name: "Blog Stats ↗"
      url: "https://eu.umami.is/share/pVLP0xsDCYYzqe3k/futurelog.xyz"
      weight: 5
    - identifier: newsletterStats
      name: "Newsletter Stats ↗"
      url: "https://eu.umami.is/share/zR6xVNuL0PjH6SIp/newsletter.futurelog.xyz"
      weight: 6
    - identifier: cloudbrainStats
      name: "CloudBrain Stats ↗"
      url: "https://eu.umami.is/share/osj0QcmVXL20jiR2/futurelog.xyz"
    

params:
  description: log for the future, shape the future.

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      # width: 40
      # height: 20
      # link: /
    width: wide

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: true
    width: normal

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict 
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  editURL:
    enable: true
    base: "https://github.com/futurelogxyz/futurelog.github.io/edit/main"

  blog:
    list:
      displayTags: true

  comments:
    enable: false
    type: giscus

    # https://giscus.app/
    giscus:
      repo: imfing/hextra
      repoId: R_kgDOJ9fJag
      category: General
      categoryId: DIC_kwDOJ9fJas4CY7gW
      # mapping: pathname
      # strict: 0
      # reactionsEnabled: 1
      # emitMetadata: 0
      # inputPosition: top
      # lang: en
